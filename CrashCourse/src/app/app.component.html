<div style="text-align:center;">
    <h1 class="app-title">My Todo list</h1>
   
</div>

<div class="container">
    Add Todo...
    <br>
    <input type="text" class="input-text" 
    placeholder="Type a todo" [(ngModel)]="todoValue" (keyup.enter)="addItem()"/>

    <button class="add-btn" (click)="addItem()">Add Todo</button>


<div class="list">
    <ul>
        <li *ngFor="let item of list">
            <input type="checkbox" name="isDone" [(ngModel)]="item.isDone"/>
            {{item.value}}
            <button class="btn" (click)="deleteItem(item.id)">Delete</button>
        </li>
    </ul>
</div>
</div>
