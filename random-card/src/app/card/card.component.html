<div class="card">
    <div class="card-body text-center">
      <img
        width="150"
        height="150"
        class="rounded-circle img-thumbnail"
        [src]="user.picture?.large"
        alt=""
      />
      <div class="card-title text-primary">
        <h1>
          <span class="px-1">{{ user.name?.title }}.</span>
          <span class="px-1">{{ user.name?.first }}</span>
          <span class="px-1">{{ user.name?.last }}</span>
        </h1>
      </div>
      <div class="card-text">
        <fa-icon [icon]="faEnvelope"></fa-icon>
        {{ user.email }}
      </div>
      <div class="card-text">
        <fa-icon [icon]="faMapMarkedAlt"></fa-icon>
        {{ user.location?.city }}, {{ user.location?.state }}, {{ user.location?.street?.number }}
        
      </div>
      <div class="card-text">
        <fa-icon [icon]="faCalendar"></fa-icon>
        {{ user.dob?.date | date:'medium'}}
      </div>
      <div class="card-text">
        <fa-icon [icon]="faPhone"></fa-icon>
        {{ user.phone}}
      </div>
    </div>
  </div>
